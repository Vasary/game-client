<div class="container-fluid p-5 w-100">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nickname</th>
      <th scope="col">Total hits</th>
      <th scope="col">Max strike</th>
      <th scope="col">Attacked enemies</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let score of getStatistics(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ score.player   }}</td>
      <td>{{ score.hits | sum  }}</td>
      <td>{{ score.hits | max  }}</td>
      <td>{{ score.attackedEnemies | unique | count  }}</td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-danger" (click)="restart()">Restart game for all</button>
</div>
